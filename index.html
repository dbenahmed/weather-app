<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="./src/output.css">
</head>

<body class="w-screen h-screen flex items-center justify-center">

  <div class="bg-violet-800 text-white flex flex-col gap-2 items-center p-6 rounded-2xl w-96 h-fit ">
    <h1 class="text-xl font-bold">Weather Infos:</h1>
    <input placeholder="Enter City Here" type="text"
      class="weather-input-js rounded-xl text-black p-1 pl-2 pr-2 transition ease-in hover:shadow-[0px_0px_30px_0px_rgba(255,0,0,0.1)]">
    <button class="search-button-js p-1 bg-violet-600 rounded-lg pr-3 pl-3">Search</button>
    <h2 class="weather-info-title-js text-lg leading-none font-bold mt-2 hidden">Infos</h2>
    <img src="" class="weather-icon-js hidden">
    <p class="temp-info-js font-light leading-none text-xl hidden"></p>
    <p class="weather-info-js leading-none font-light text-xl hidden"></p>

    <h2 class="text-lg leading-none font-bold hidden">Weather Forecast</h2>

    <div class="weather-forecast-js forecast ">

    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
