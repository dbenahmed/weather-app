<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="./src/output.css">
</head>

<body class="text-black bg-Anzac-800 w-screen h-screen flex items-center justify-center">

  <div class=" bg-Anzac-200 flex flex-col gap-2 items-center p-6 rounded-3xl w-96 h-fit ">
    <h1 class="text-xl font-bold">Weather Infos:</h1>
    <input placeholder="Enter City Here" type="text"
      class="weather-input-js rounded-xl p-1 pl-2 pr-2 transition ease-in shadow-[0px_0px_10px_0px_rgba(0,0,0,0.1)] hover:shadow-[0px_0px_10px_0px_rgba(0,0,0,0.3)]">
    <button class="search-button-js p-2 bg-Anzac-400 font-bold rounded-xl pr-5 pl-5">Search</button>
    <h2 class="weather-info-title-js text-lg leading-none font-bold mt-2 hidden">Infos</h2>
    <img src="" class="weather-icon-js drop-shadow-2xl hidden">
    <p class="temp-info-js font-light leading-none text-xl hidden"></p>
    <p class="weather-info-js leading-none font-light text-xl hidden"></p>

    <h2 class="text-lg leading-none font-bold hidden">Weather Forecast</h2>

    <div class="weather-forecast-js forecast ">

    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>

</html>
